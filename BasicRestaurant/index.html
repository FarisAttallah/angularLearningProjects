<!doctype html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.0.min.js"></script>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Narrow Down Your Menu Choice</title>

  </head>
<body ng-app = "MenuNarrowApp">
   <div class="container" ng-controller = "MenuNarrowController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model = "menu.searchWord">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "menu.narrowItDownForMe();">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>
    
    <found-items found="menu.found" on-remove="menu.removeItem(index)" ></found-items>
  </div>

</body>
</html>
